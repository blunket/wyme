<!DOCTYPE HTML>
<html lang="en">

</head>
<body>
	<div id="app">
		<header>
			<div id="top-header">
				<div id="check-in">
					<button v-on:click="checkinVisible = !checkinVisible" id="checkinBtn" class="dropbtn center">Check In</button>
					<div v-show="checkinVisible" id="checkinDropdown" class="dropdown-content">
						<button>click me</button>

					</div>
				</div>

				<button v-on:click="loginVisible = !loginVisible" id="loginBtn" class="dropbtn center">Login</button>

					<div id="firebaseui-auth-container"></div>
				</div>
			</div>

		<div id="wyme-app">
			<div id="map"></div>
		</div>
	</div>
<script>
	function getPoints() {
	return [
		new google.maps.LatLng(37.673222,-97.401393),
		new google.maps.LatLng(37.673222,-97.401393),
		new google.maps.LatLng(37.673222,-97.401393),
		new google.maps.LatLng(37.673222,-97.401393),
		new google.maps.LatLng(37.673222,-97.401393)
	];
}
	function initMap() {
		map = new window.google.maps.Map(document.getElementById('map'), {
			center: {lat:37.673222, lng: -97.401393},
			zoom:12
		});
		heatmap = new google.maps.visualization.HeatmapLayer({
			data: getPoints(),
			map: map
		});
}
</script>
	<script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb0UF5wALh0aiVILg39i6cd8xtRwoe64Q&callback=initMap&libraries=visualization"></script>
