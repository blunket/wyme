<!DOCTYPE html>
<html lang="en">
	<meta>
		<meta charset="UTF-8">
		<title>Wyme</title>
	</meta>

	<body>

			<h1>{{ msg }}</h1>

		<script>
			new Vue({
				el: "#hello-world-app",

		</script>
