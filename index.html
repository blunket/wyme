<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>What's Poppin'</title>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.css" />
	<link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
		<header>
			<div id="top-header">
				<div id="check-in">
					<button v-on:click="checkinVisible = !checkinVisible" id="checkinBtn" class="dropbtn center">Check In</button>
					<div v-show="checkinVisible" id="checkinDropdown" class="dropdown-content">
						<button>click me</button>
						<button>click me</button>
					</div>
				</div>

				<button v-on:click="loginVisible = !loginVisible" id="loginBtn" class="dropbtn center">Login</button>
				<div v-show="loginVisible" id="loginDropdown" class="dropdown-content">
					<div id="firebaseui-auth-container"></div>
				</div>
			</div>
		</header>

		<div id="whatspoppin">
			<div id="map"></div>
		</div>
	</div>

	<script src="https://unpkg.com/vue@2.5.16/dist/vue.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/5.0.1/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/firebaseui/2.5.1/firebaseui.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAb0UF5wALh0aiVILg39i6cd8xtRwoe64Q&&libraries=visualization"></script>
	<script src="scripts.js"></script>
</body>
</html>
